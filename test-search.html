<!DOCTYPE html>
<html>
<head>
    <title>Test Search</title>
</head>
<body>
    <h1>Test de la recherche</h1>
    
    <input type="text" id="test-search" placeholder="Tapez 'paris'">
    <div id="results"></div>
    
    <script>
        const input = document.getElementById('test-search');
        const results = document.getElementById('results');
        
        input.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length < 2) {
                results.innerHTML = '';
                return;
            }
            
            const response = await fetch(`http://localhost:3000/api/search/suggestions?q=${query}`);
            const data = await response.json();
            
            if (data.success && data.data.length > 0) {
                results.innerHTML = data.data.map(item => `
                    <div style="padding: 10px; border: 1px solid #ddd; margin: 5px; cursor: pointer;"
                         onclick="window.location.href='http://localhost:3000${item.url}'">
                        <strong>${item.type}:</strong> ${item.name} 
                        <br>
                        <small>URL: ${item.url}</small>
                        <br>
                        <button onclick="window.location.href='http://localhost:3000${item.url}'; event.stopPropagation();">
                            Cliquer ici pour aller à ${item.url}
                        </button>
                    </div>
                `).join('');
            } else {
                results.innerHTML = '<p>Aucun résultat</p>';
            }
        });
    </script>
</body>
</html>
